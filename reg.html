<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td{
        text-align: center;
    }
</style>
<body>
    <center>
        <h1>Reg Page</h1>
        <table>
            <form action="js">
                <tr>
                    <td>
                        <label for="name">Name:</label>
                        <input type="text" name="name"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email">Email:</label>
                        <input type="Email" id="Email"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">password:</label>
                        <input type="password" id="password"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">phone:</label>
                        <input type="phone" id="phone"><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">Address</label>
                        <textarea name="address" id=""address cols="30" rows="5"></textarea><br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gendre">Gendre</label>
                        <input type="radio" name="gendre" value="Male">
                        <label for="gendre">Male</label>

                        <input type="radio" name="gendre"value="Female">
                        <label for="gendre">Female</label>

                        <input type="radio" name="gendre"value="others">
                        <label for="gendre">others</label>
                        <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">dob</label>
                        <input type="date"> <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Language">Language</label>
                        <select name="Language" id="">
                            <option value="">select language</option>

                            <option value="">html</option>
                            <option value="">css</option>
                            <option value="">js</option>
                            <option value="">node js</option>
                            <option value="">mongo db</option>
                            <option value="">bootstrap</option>
                        </select><br><br>

                    </td>
                </tr>

            </form>
        </table>
    
    </center>
</body>
</html>
